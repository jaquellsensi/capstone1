<div class="container mt-5">
    <h2>Registration</h2>
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        <div class="form-group">
            <label>How did you hear about us?</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hearAbout" id="online" value="Online" required>
                <label class="form-check-label" for="online">Online</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hearAbout" id="friend" value="Friend" required>
                <label class="form-check-label" for="friend">Friend</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hearAbout" id="other" value="Other" required>
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
